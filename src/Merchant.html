<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MerchantDrugTracer</title>
<style type="text/css">
body {
	background-image: url(image/background.jpg);
}
</style>
</head>
<body>
<div align="center">
 <h1><img src="image/merchant_banner.jpg" width="1280" height="200"></h1>
</div>
<hr>
<form>
  <div align="center">
    <table width="847" border="0">
      <tr>
        <td width="120"><div align="center"><img src="image/merchant.png" alt="" width="100" height="100"></div></td>
        <td width="663"><p>欢迎使用!</p>
          <p>地址:
            <input name="address" type="text" id="address" size="45">
            密码:
            <input type="password" name="password" id="password">
            <input type="button" name="SignIn" id="SignIn" value="登录" onclick="alert('登录成功！')">
          </p></td>
        <td width="50"><p>&nbsp;</p>
          <p align="center">
            <input type="button" name="Home" id="Home" value="主页" onclick="jumpPages('index.html')">
          </p></td>
      </tr>
    </table>
  </div>
</form>
<hr>
<h2 align="center">周转流通</h2>
<form>
  <div align="center">
    <table width="460" border="1">
      <tr>
        <td width="110"><div align="center">流入单号</div></td>
        <td width="334"><input name = "inflowNumber" type = "text" id = "inflowNumber" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">流出时间</div></td>
        <td><input name = "circulateDate" type ="text" id = "circulateDate" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">数量</div></td>
        <td><input name ="volume" type ="text" id = "volume" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">目标药店地址</div></td>
        <td><input name = "toDrugstore" type = "text" id = "toDrugstore" size="45"></td>
      </tr>
    </table>
    <p><br>
      <input type = "button" name = "submitsetRoll" value = "确定" id = "submitsetRoll" onclick="sendMess()">
    </p>
    <p>&nbsp;</p>
  </div>
</form>
<hr>
<div class="ReportHistory" id="ReportHistory">
  <h2 align="center">流入市场历史记录 </h2>
  <p align="center">
    <input type="button" value="查询" onclick="sendMess1()">
  </p>
  <div id="inflowResult"></div>
</div>
<hr>
<p align="center"><span data-boldtype="0">卡路里小组</span></p>
<p>&nbsp;</p>
</body>
</html>

  window.location.href=target;
}
</script>
