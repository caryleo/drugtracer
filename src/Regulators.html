<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Regulator Drug Tracer</title>
<style type="text/css">
signin_yh {
	font-size: 30px;
}
.banner1 {	font-family: "微软雅黑";
	font-size: 64px;
}
.banner2 {	font-size: 24px;
	font-family: "微软雅黑";
}
</style>
</head>

<body background="image/background.jpg">
<div align="center">
  <h1 class="banner1"><strong>医药信息存证鉴权系统</strong></h1>
  <p class="banner2">-监管部门-</p>
</div>
<hr>
<div class="RegulatorSignIn" id="RegulatorSignIn">
  <div align="center">
    <table width="847" border="0">
      <tr>
        <td width="120"><div align="center"><img src="image/regulator.png" alt="" width="100" height="100"></div></td>
        <td width="663"><p>欢迎使用!</p>
          <p>地址:
            <input name="address" type="text" id="address" size="45">
            密码:
            <input type="password" name="password" id="password">
            <input type="button" name="SignIn" id="SignIn" value="登录">
          </p></td>
        <td width="50"><p>&nbsp;</p>
          <p align="center">
            <input type="button" name="Home" id="Home" value="主页" onclick="jumpPages('index.html')">
          </p></td>
      </tr>
    </table>
  </div>
</div>
<hr>
<div class="Admit" id="Admit">
  <h2 align="center">举报信息受理</h2>
  <div align="center">
    <table width="460" border="1">
      <tr>
            <td width="110"><div align="center">举报单号</div></td>
            <td width="334"><input name="dealDate" type="text" id="reportNumber" size="45"></td>
      </tr>
      <tr>
        <td width="110"><div align="center">受理日期</div></td>
        <td width="334"><input name="dealDate" type="text" id="dealDate" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">药品批号</div></td>
        <td><input name="drugCode" type="text" id="drugCode" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">合格状态</div></td>
        <td><select name="result" id="result">
          <option>合格</option>
          <option>不合格</option>
        </select></td>
      </tr>
    </table>
  </div>
  <p align="center">
      <input type="button" name="Accept" id="Accept" value="确认受理" onclick="sendMess()">
  </p>
  <p align="center">&nbsp;</p>
</div>
<hr>
<div class="Query" id="Query">
     <h2 align="center">查询溯源</h2>
    <p align="center">交易单号:
      <input name="QuerysaleNumber" type="text" id="QuerysaleNumber" size="45">
      <input type="button" name="QuerySubmit" id="QuerySubmit" value="溯源" onclick="sendMess1()">
    </p>
    <div class="QueryResult" >
      <p>溯源结果：</p>
      <div id="QueryResult"></div>
    </div>
  </div>
  <hr>
<div class="Report" id="Report">
  <div align="center">
    <h2>举报记录</h2>
    <div id="allReports"></div>
  </div>
</div>
<hr>
<p align="center"><span data-boldtype="0">卡路里小组</span></p>
<p>&nbsp;</p> 
</body>
</html>
<script src="js/Regulators.js" type="text/javascript" charset="utf-8"></script>
<script src="js/web3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/truffle-contract.js" type="text/javascript" charset="utf-8"></script>
<script>
function jumpPages(target){
  window.location.href=target;
}
</script>
