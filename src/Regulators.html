<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Regulator Drug Tracer</title>
<style type="text/css">
signin_yh {
	font-size: 30px;
}
.banner11 {font-size: 66px;
	font-family: "微软雅黑";
}
.banner22 {font-size: 36px;
	font-family: "微软雅黑";
}
</style>
</head>

<body background="image/background.jpg">
<div align="center">
  <h1><span class="banner11">医药敏感信息存证鉴权系统</span></h1>
  <p class="banner22">-监管部门-</p>
</div>
<hr>
<div class="RegulatorSignIn" id="RegulatorSignIn">
  <div align="center">
    <table width="834" border="0">
      <tr>
        <td width="432" height="168"><div align="center"><img src="image/JG.png" alt="" width="300" height="150"></div></td>
        <td width="392"><p align="center">欢迎使用，这里是监管部门主界面。</p>
          <p align="center">地址:
            <input name="address" type="text" id="address" size="45">
          </p>
          <p align="center">密码:
            <input name="password" type="password" id="password" size="45">
          </p>
          <p align="center">
            <input type="button" name="SignIn" id="SignIn" value="登录" onclick="alert('登陆成功！')">
　　　

            <input type="button" name="Home" id="Home" value="回到首页" onclick="jumpPages('index.html')">
          </p></td>
      </tr>
    </table>
  </div>
</div>
<hr>
<div class="Admit" id="Admit">
  <h2 align="center">问题信息处理</h2>
  <div align="center">
    <table width="460" border="1">
      <tr>
            <td width="110"><div align="center">问题单号</div></td>
            <td width="334"><input name="dealDate" type="text" id="reportNumber" size="45"></td>
      </tr>
      <tr>
        <td width="110"><div align="center">受理日期</div></td>
        <td width="334"><input name="dealDate" type="text" id="dealDate" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">药品专利号</div></td>
        <td><input name="drugCode" type="text" id="drugCode" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">合格状态</div></td>
        <td><select name="result" id="result">
          <option>合格</option>
          <option>不合格</option>
        </select></td>
      </tr>
    </table>
  </div>
  <p align="center">
      <input type="button" name="Accept" id="Accept" value="确认处理" onclick="sendMess()">
  </p>
  <p align="center">&nbsp;</p>
</div>
<hr>
<div class="Report" id="Report">
  <div align="center">
    <h2>问题信息明细</h2>
    <div id="allReports"></div>
  </div>
</div>
<hr>
<div class="Query" id="Query">
  <h2 align="center">医药明细</h2>
  <p align="center">交易流水号:
    <input name="QuerysaleNumber" type="text" id="QuerysaleNumber" size="45">
    <input type="button" name="QuerySubmit" id="QuerySubmit" value="搜索" onclick="sendMess1()">
  </p>
  <div class="QueryResult" >
    <p>溯源结果：</p>
    <div id="QueryResult"></div>
  </div>
</div>
<hr>
<p align="center">&nbsp;</p>
<p align="center"><span data-boldtype="0">卡路里小组</span></p>
<p>&nbsp;</p> 
</body>
</html>

  window.location.href=target;
}
