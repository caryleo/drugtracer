	background-repeat: repeat;
}
</style>
<body>
<div align="center">
  <h1><img src="image/factory_banner.jpg" width="1280" height="200"></h1>
</div>
<hr>
<form>
  <div class="RegulatorSignIn" id="RegulatorSignIn">
    <div align="center">
      <table width="847" border="0">
        <tr>
          <td width="120"><div align="center"><img src="image/factory.png" alt="" width="100" height="100"></div></td>
          <td width="663"><p>欢迎使用!</p>
            <p>地址:
              <input name="address" type="text" id="address" size="45">
              密码:
              <input type="password" name="password" id="password">

          <td width="50"><p>&nbsp;</p>
            <p align="center">
              <input type="button" name="Home" id="Home" value="主页" onclick="jumpPages('index.html')">

        </tr>
      </table>
    </div>
  </div>
</form> 
<hr align="center">
<h2 align="center">出厂登记</h2>
<form>
  <div align="center">
    <table width="460" border="1">
      <tr>
        <td width="110"><div align="center">药品批号</div></td>
        <td width="334"><input name ="drugCode_produce" type="text" id = "drugCode_produce" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">药品名称</div></td>
        <td><input name = "drug" type="text" id = "drug" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">生产日期</div></td>
        <td><input name = "produceDate" type="text" id = "produceDate" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">生产数量</div></td>
        <td><input name = "volume_produce" type="text" id = "volume_produce" size="45"></td>
      </tr>
    </table>
  </div>
  <p align="center"><br>
    <input type = "button" name = "submitsetProduce" value = "确认登记" id = "submitsetProduce" onclick="sendMess1()">
  </p>
  <p align="center">&nbsp;</p>
</form>
<hr>
<h2 align="center">流入市场</h2>
<form>
  <div align="center">
    <table width="460" border="1">
      <tr>
        <td width="110"><div align="center">药品批号</div></td>
        <td width="334"><input name = "drugCode_inflow" type = "text" id ="drugCode_inflow" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">流入日期</div></td>
        <td><input name="inflowDate" type="text" id = "inflowDate" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">流入数量</div></td>
        <td><input name = "volume_inflow" type ="text" id = "volume_inflow" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">销售商地址</div></td>
        <td><input name ="toMerchant" type ="text" id = "toMerchant" size="45"></td>
      </tr>
    </table>
  </div>
  <p align="center"><br>
    <input type = "button" name = "submitsetInflow" value = "确认流入市场" id = "submitsetInflow" onclick="sendMess2()">
  </p>
  <p align = "center">&nbsp;</p>
</form>
<hr>
