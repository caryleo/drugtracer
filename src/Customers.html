<html>

<meta charset="utf-8">
<title>Customer Drug Tracer</title>

</head>

<body background="image/background.jpg">
<div align="center">
  <h1>Drug Tracer
  </h1>
  <h2><span data-boldtype="0">Customer</span></h2>
</div>
<hr>
<div class="CustomerSignIn" id="CustomerSignIn"> Address:
<input name="address" type="text" id="address">
</div>
<hr>
<div class="Query" id="Query">
  <h2 align="center">Query  </h2>
  <p align="center">saleNumber:
    <input name="QuerysaleNumber" type="text" id="QuerysaleNumber">
    <input type="button" name="QuerySubmit" id="QuerySubmit" value="Submit" onclick="sendMess1()">
  </p>
  <div class="QueryResult" >
    <p>Result:</p>
    <div id="QueryResult"></div>
  </div>
</div>
<hr>
<div>
  <h2 align="center">Sale History(药店 -> 消费者)</h2>
  <p align="center">
    <input type="button" value="search" onclick="sendMess4()">
  </p>
  <div id="saleResult"></div>
</div>
<hr>
<div class="Report" id="Report">
  <h2 align="center">SetReport  </h2>
  <div align="center">
    <table width="860" border="1">
      <tr>
        <td width="120">saleNumber</td>
        <td width="724">
        <input name="ReportsaleNumber" type="text" id="ReportsaleNumber"></td>
      </tr>
      <tr>
        <td>reportDate</td>
        <td><input name="reportDate" type="text" id="reportDate" size="30"></td>
      </tr>
      
      <tr>
        <td height="108">description</td>
        <td> <textarea name="reportString" cols="100" rows="7" id="reportString"></textarea></td>
      </tr>
    </table>
  </div>
  <p align="center">
    <input type="button" name="ReportSubmit" id="ReportSubmit" value="Submit" onclick="sendMess2()">
  </p>
  <p align="center">&nbsp;</p>
</div>
<hr>
<div class="ReportHistory" id="ReportHistory">
  <h2 align="center">Report History  </h2>
  <p align="center">
    <input type="button" value="search" onclick="sendMess3()">
  </p>
  <div id="reportResult"></div>
</div>
<hr>
