<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Customer Drug Tracer</title>

<style type="text/css">
.banner1 {
	font-family: "微软雅黑";
	font-size: 64px;
}
.banner2 {
	font-size: 24px;
	font-family: "微软雅黑";
}
</style>
</head>

<body background="image/background.jpg">
<div align="center">
  <h1 class="banner1"><strong>医药信息存证鉴权系统</strong></h1>
  <p class="banner2">-消费者-</p>
</div>
<hr>
<div class="CustomerSignIn" id="CustomerSignIn">
  <div align="center">
    <table width="847" border="0">
      <tr>
        <td width="120"><div align="center"><img src="image/customer.png" alt="" width="100" height="100"></div></td>
        <td width="663"><p>欢迎使用!</p>
          <p>地址:
            <input name="address" type="text" id="address" size="45">
            密码:
            <input type="password" name="password" id="password">
            <input type="button" name="SignIn" id="SignIn" value="登录">
          </p></td>
        <td width="50"><p>&nbsp;</p>
          <p align="center">
            <input type="button" name="Home" id="Home" value="主页" onclick="jumpPages('index.html')">
          </p></td>
      </tr>
    </table>
  </div>
</div>
<hr>
<div class="Query" id="Query">
  <h2 align="center">查询溯源</h2>
  <p align="center">交易单号:
    <input name="QuerysaleNumber" type="text" id="QuerysaleNumber" size="45">
    <input type="button" name="QuerySubmit" id="QuerySubmit" value="溯源" onclick="sendMess1()">
  </p>
  <div class="QueryResult" >
    <p>溯源结果：</p>
    <div id="QueryResult"></div>
  </div>
</div>
<hr>
<div>
  <h2 align="center">交易历史</h2>
  <p align="center">
    <input type="button" value="查询交易历史" onclick="sendMess4()">
  </p>
  <div id="saleResult"></div>
</div>
<hr>
<div class="Report" id="Report">
  <h2 align="center">举报</h2>
  <div align="center">
    <table width="860" border="1">
      <tr>
        <td width="120"><div align="center">交易单号</div></td>
        <td width="724">
        <input name="ReportsaleNumber" type="text" id="ReportsaleNumber" size="45"></td>
      </tr>
      <tr>
        <td><div align="center">举报时间</div></td>
        <td><input name="reportDate" type="text" id="reportDate" size="45"></td>
      </tr>
      
      <tr>
        <td height="108"><div align="center">描述</div></td>
        <td> <textarea name="reportString" cols="100" rows="7" id="reportString"></textarea></td>
      </tr>
    </table>
  </div>
  <p align="center">
    <input type="button" name="ReportSubmit" id="ReportSubmit" value="提交" onclick="sendMess2()">
  </p>
  <p align="center">&nbsp;</p>
</div>
<hr>
<div class="ReportHistory" id="ReportHistory">
  <h2 align="center">我的举报记录  </h2>
  <p align="center">
    <input type="button" value="查看举报记录" onclick="sendMess3()">
  </p>
  <div id="reportResult"></div>
</div>
<hr>
<p align="center">卡路里小组</p>
<p>&nbsp;</p>
</body>
</html>
<script src="js/Customers.js" type="text/javascript" charset="utf-8"></script>
<script src="js/web3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/truffle-contract.js" type="text/javascript" charset="utf-8"></script>
<script>
function jumpPages(target){
  window.location.href=target;
}
</script>
